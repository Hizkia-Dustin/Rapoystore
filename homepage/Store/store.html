<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/richard-miller" rel="stylesheet">
    <link rel="stylesheet" href="/homepage/main/style.css">
    <title>Rapoy Store</title>
  </head>
  <body style="overflow-x:hidden">

    <!-- Header Start -->
    <header class="bg-white/30 backdrop-blur-md backdrop-filter fixed w-full z-50 shadow-sm dark:bg-gray-900/30">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">

          <!-- Logo -->
          <div class="flex items-center">
            <a class="block" href="#">
              <span class="sr-only">logo</span>
              <img src="/homepage/img/IMG_20250601_160540.png" alt="Rapoy Store Logo" class="h-16 w-auto">
            </a>
          </div>

          <!-- Navigation -->
          <div class="flex-1 flex justify-center">
            <nav aria-label="Global">
              <ul class="flex items-center gap-8 text-base">
                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="/homepage/main/index.html"
                  >
                    HOME
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="/homepage/Store/store,.html"
                  >
                    STORE
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    FAQ
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    CONTACT
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- Icons (Favorite and Cart) -->
          <div class="flex items-center gap-4">
            <a href="/homepage/favorites/favorites.html" class="text-black-500 text-lg hover:text-gray-500/75">
              <i class="fas fa-heart"></i>
            </a>
            <a href="/homepage/cart/shopping-cart.html" class="text-black-500 text-lg hover:text-gray-500/75">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Progress Bar -->
    <div class="fixed top-20 left-0 w-full h-1 bg-gray-200 z-50">
      <div id="progress-bar" class="h-full bg-black transition-all duration-300" style="width: 0%"></div>
    </div>

    <!-- Hero Section -->



    

    <!-- Custom Cursor -->
    <div id="custom-cursor" class="hidden md:block"></div>

    <script src="/homepage/main/script.js"></script>
    <script src="/homepage/main/testimonial-parallax.js"></script>
    


    
</body>
</html>
