<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/richard-miller" rel="stylesheet">
    <title>Rapoy Store</title>
    <style>
      * {
        font-family: 'Richard Miller', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto mt-10">
    <div class="sm:flex shadow-md my-10">
        <div class="w-full sm:w-3/4 bg-white px-10 py-10">
        <div class="flex justify-between border-b pb-8">
            <h1 class="font-semibold text-2xl">Shopping Cart</h1>
            <h2 class="font-semibold text-2xl" id="cart-item-count-display">2 Items</h2> 
        </div>

        <div class="product-item md:flex items-stretch py-8 md:py-10 lg:py-8 border-t border-gray-50" data-product-id="RF293">
            <div class="md:w-4/12 2xl:w-1/4 w-full">
            <img src="https://i.ibb.co/6gzWwSq/Rectangle-20-1.png" alt="Black Leather Purse" class="h-full object-center object-cover md:block hidden" />
            <img src="https://i.ibb.co/TTnzMTf/Rectangle-21.png" alt="Black Leather Purse" class="md:hidden w-full h-full object-center object-cover" />
            </div>
            <div class="md:pl-3 md:w-8/12 2xl:w-3/4 flex flex-col justify-center">
            <p class="text-xs leading-3 text-gray-800 md:pt-0 pt-4">RF293</p>
            <div class="flex items-center justify-between w-full pr-6">
                <p class="product-name text-base font-black leading-none text-gray-800">Luxe card holder</p>
                <div class="flex items-center">
                    <button class="quantity-btn quantity-minus p-1 md:p-2 border rounded-l hover:bg-gray-100 focus:outline-none">
                        <svg class="w-4 h-4 fill-current text-gray-600" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v4h4a1 1 0 110 2h-4v4a1 1 0 11-2 0v-4H5a1 1 0 110-2h4V4a1 1 0 011-1z" clip-rule="evenodd" fill-rule="evenodd" transform="rotate(180 10 10) scale(0.8, 0.2) translate(0, 20)"></path></svg>
                    </button>
                    <span class="quantity-display text-center w-8 md:w-10 p-1 md:p-2 border-t border-b font-semibold">1</span>
                    <button class="quantity-btn quantity-plus p-1 md:p-2 border rounded-r hover:bg-gray-100 focus:outline-none">
                        <svg class="w-4 h-4 fill-current text-gray-600" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v4h4a1 1 0 110 2h-4v4a1 1 0 11-2 0v-4H5a1 1 0 110-2h4V4a1 1 0 011-1z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                    </button>
                </div>  
            </div>
            <p class="text-xs leading-3 text-gray-600 pt-2">Height: 10 inches</p>
            <p class="text-xs leading-3 text-gray-600 py-4">Color: Black</p>
            <p class="w-96 text-xs leading-3 text-gray-600">Composition: 100% calf leather</p>
            <div class="flex items-center justify-between pt-5">
                <button class="remove-item-btn flex items-center text-red-500 hover:text-red-700 text-xs focus:outline-none">
                    <i class="fas fa-trash-alt mr-1"></i> Remove
                </button>
                <p class="product-price text-base font-black leading-none text-gray-800" data-price="50000">50,000</p>
            </div>
            </div>
        </div>

        <div class="product-item md:flex items-stretch py-8 md:py-10 lg:py-8 border-t border-gray-50" data-product-id="RF294">
            <div class="md:w-4/12 2xl:w-1/4 w-full">
            <img src="https://via.placeholder.com/150/CCCCCC/000000?text=Product+2" alt="Another Product" class="h-full object-center object-cover md:block hidden" />
            <img src="https://via.placeholder.com/150/CCCCCC/000000?text=Product+2" alt="Another Product" class="md:hidden w-full h-full object-center object-cover" />
            </div>
            <div class="md:pl-3 md:w-8/12 2xl:w-3/4 flex flex-col justify-center">
            <p class="text-xs leading-3 text-gray-800 md:pt-0 pt-4">RF294</p>
            <div class="flex items-center justify-between w-full pr-6">
                <p class="product-name text-base font-black leading-none text-gray-800">Stylish T-Shirt</p>
                <div class="flex items-center">
                    <button class="quantity-btn quantity-minus p-1 md:p-2 border rounded-l hover:bg-gray-100 focus:outline-none">
                         <svg class="w-4 h-4 fill-current text-gray-600" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v4h4a1 1 0 110 2h-4v4a1 1 0 11-2 0v-4H5a1 1 0 110-2h4V4a1 1 0 011-1z" clip-rule="evenodd" fill-rule="evenodd" transform="rotate(180 10 10) scale(0.8, 0.2) translate(0, 20)"></path></svg>
                    </button>
                    <span class="quantity-display text-center w-8 md:w-10 p-1 md:p-2 border-t border-b font-semibold">1</span>
                    <button class="quantity-btn quantity-plus p-1 md:p-2 border rounded-r hover:bg-gray-100 focus:outline-none">
                        <svg class="w-4 h-4 fill-current text-gray-600" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v4h4a1 1 0 110 2h-4v4a1 1 0 11-2 0v-4H5a1 1 0 110-2h4V4a1 1 0 011-1z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                    </button>
                </div>  
            </div>
            <p class="text-xs leading-3 text-gray-600 pt-2">Size: L</p>
            <p class="text-xs leading-3 text-gray-600 py-4">Color: White</p>
            <p class="w-96 text-xs leading-3 text-gray-600">Material: 100% Cotton</p>
            <div class="flex items-center justify-between pt-5">
                <button class="remove-item-btn flex items-center text-red-500 hover:text-red-700 text-xs focus:outline-none">
                    <i class="fas fa-trash-alt mr-1"></i> Remove
                </button>
                <p class="product-price text-base font-black leading-none text-gray-800" data-price="25000">25,000</p>
            </div>
            </div>
        </div>
        <a href="/homepage/index.html" class="flex font-semibold text-indigo-600 text-sm mt-10">
            <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512">
            <path
                d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z" />
            </svg>
            Continue Shopping
        </a>
        </div>
        <div id="summary" class="w-full sm:w-1/4 md:w-1/2 px-8 py-10">
        <h1 class="font-semibold text-2xl border-b pb-8">Order Summary</h1>
        <div class="flex justify-between mt-10 mb-2"> <span class="font-semibold text-sm uppercase" id="summary-item-count">Items 2</span>
            <span class="font-semibold text-sm" id="summary-subtotal">75,000</span> 
        </div>
        <div id="summary-product-list" class="text-sm text-gray-700 mb-5">
            </div>
        <div>
            <label class="font-medium inline-block mb-3 text-sm uppercase">
                Shipping
                </label>
            <select class="block p-2 text-gray-600 w-full text-sm" id="shipping-cost" disabled>
                <option value="10000">Standard shipping - 10,000</option>
            </select>
        </div>
        <div class="border-t mt-8">
            <div class="flex font-semibold justify-between py-6 text-sm uppercase">
            <span>Total cost</span>
            <span id="summary-total-cost">85,000</span> 
            </div>
            <button id="checkout-button" class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">
                Checkout
                </button>
        </div>
        </div>
    </div>
    </div>
    <script src="/homepage/cart/shopping-cart.js"></script> 
</body>
</html>
