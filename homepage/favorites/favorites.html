<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/richard-miller" rel="stylesheet">
    <style>
      * {
        font-family: 'Richard Miller', sans-serif;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      #custom-cursor {
          position: fixed;
          top: 0;
          left: 0;
          width: 20px;
          height: 20px;
          background-color: black;
          border-radius: 50%;
          pointer-events: none;
          z-index: 9999;
          transform: translate(-50%, -50%);
      }

      @keyframes click-wave-animation {
          0% {
              width: 0;
              height: 0;
              opacity: 0.5;
          }
          100% {
              width: 100px;
              height: 100px;
              opacity: 0;
          }
      }

      .click-wave {
          position: fixed;
          border: 2px solid rgba(0, 0, 0, 0.5);
          border-radius: 50%;
          transform: translate(-50%, -50%);
          pointer-events: none;
          z-index: 9998;
          animation: click-wave-animation 0.6s ease-out;
      }
    </style>
    <title>Favorite Items - Rapoy Store</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-white/30 backdrop-blur-md backdrop-filter fixed w-full z-50 shadow-sm dark:bg-gray-900/30">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center">
            <a class="block" href="/homepage/index.html">
              <span class="sr-only">logo</span>
              <img src="/homepage/img/IMG_20250601_160540.png" alt="Rapoy Store Logo" class="h-16 w-auto">
            </a>
          </div>

          <!-- Navigation -->
          <div class="flex-1 flex justify-center">
            <nav aria-label="Global">
              <ul class="flex items-center gap-8 text-base">
                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="/homepage/index.html"
                  >
                    HOME
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    STORE
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    FAQ
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    CONTACT
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- Icons (Favorite and Cart) -->
          <div class="flex items-center gap-4">
            <a href="favorites.html" class="text-black-500 text-lg hover:text-gray-500/75">
              <i class="fas fa-heart"></i>
            </a>
            <a href="/homepage/cart/shopping-cart.html" class="text-black-500 text-lg hover:text-gray-500/75">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Progress Bar -->
    <div class="fixed top-20 left-0 w-full h-1 bg-gray-200 z-50">
      <div id="progress-bar" class="h-full bg-black transition-all duration-300" style="width: 0%"></div>
    </div>

    <!-- Main Content -->
    <section class="pt-32 pb-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <h1 class="text-3xl font-bold mb-8">My Favorite Items</h1>
        
        <!-- Favorite Items Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="favorites-grid">
          <!-- Items will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
          <i class="fas fa-heart text-gray-300 text-6xl mb-4"></i>
          <h2 class="text-2xl font-semibold text-gray-600 mb-2">No Favorite Items Yet</h2>
          <p class="text-gray-500 mb-6">Items you like will appear here</p>
          <a href="index.html" class="inline-block bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition">
            Continue Shopping
          </a>
        </div>
      </div>
    </section>

    <!-- Custom Cursor -->
    <div id="custom-cursor" class="hidden md:block"></div>

    <script src="/homepage/favorites/favorites.js"></script>
  </body>
</html>
