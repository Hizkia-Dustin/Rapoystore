<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/richard-miller" rel="stylesheet">
    <style>
      * {
        font-family: 'Richard Miller', sans-serif;
        @import url(tailwindcss);
      }
    </style>
    <style>
      .color-circle {
          cursor: pointer;
      }
    </style>
    <title>Rapoy Store</title>
  </head>
  <body>

    <!-- Header Start -->
    <header class="bg-white/30 backdrop-blur-md backdrop-filter fixed w-full z-50 shadow-sm dark:bg-gray-900/30">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">

          <!-- Logo -->
          <div class="flex items-center">
            <a class="block" href="#">
              <span class="sr-only">logo</span>
              <img src="/homepage/img/IMG_20250601_160540.png" alt="Rapoy Store Logo" class="h-16 w-auto">
            </a>
          </div>

          <!-- Navigation -->
          <div class="flex-1 flex justify-center">
            <nav aria-label="Global">
              <ul class="flex items-center gap-8 text-base">
                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    HOME
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    STORE
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    FAQ
                  </a>
                </li>

                <li>
                  <a
                    class="text-black-500 text-lg transition hover:text-gray-500/75 hover:underline dark:text-black dark:hover:text-underline/75"
                    href="#"
                  >
                    CONTACT
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- Icons (Favorite and Cart) -->
          <div class="flex items-center gap-4">
            <a href="#" class="text-black-500 text-lg hover:text-gray-500/75">
              <i class="fas fa-heart"></i>
            </a>
            <a href="#" class="text-black-500 text-lg hover:text-gray-500/75">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->
    <section class="bg-white py-26">
      <main class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <section class="flex flex-col md:flex-row gap-4 mb-10 -mx-2">
          <!-- Left card rectangle shape -->
          <div
            class="relative rounded-2xl overflow-hidden flex-[2] min-h-[160px] md:min-h-[280px]"
            style="aspect-ratio: 16 / 9;"
          >
            <img
              alt="Minimalist designer chandelier living room with beige sofa and dried plants on table"
              class="w-full h-full object-cover object-bottom"
              src="/homepage/img/rawr.jpg"
              decoding="async"
              loading="lazy"
            />
            
            <div
              class="absolute bottom-0 left-0 right-0 bg-white/30 backdrop-blur-md backdrop-filter text-black px-4 py-3 flex items-center justify-between rounded-b-2xl border-t border-white/20"
            >
            <!-- Banner 1 kiri   -->
              <div class="flex items-center gap-3">
                <img
                  alt="Minimal chair icon"
                  class="w-12 h-12 rounded-xl object-cover bg-white/50 p-1"
                  src="/homepage/img/sepatu nike.png"
                  decoding="async"
                  loading="lazy"
                />
                <div class="text-sm">
                  <p class="font-semibold leading-tight text-gray-800">Nike Shock R4 Platinum</p>
                  <p class="text-xs text-gray-600 leading-tight">Woman shoe</p>
                </div>
              </div>
              <!-- banner 1 end kiri  -->
              <div
                class="flex items-center gap-3 text-xs font-semibold select-none rounded-full bg-white/40 backdrop-blur-sm px-3 py-1.5 border border-white/20"
              >
                <button
                  aria-label="Previous"
                  class="w-6 h-6 rounded-full hover:bg-white/50 flex items-center justify-center transition-colors"
                >
                  <i class="fas fa-chevron-left text-gray-700 text-xs"></i>
                </button>
                <span class="text-gray-700">1/5</span>
                <button
                  aria-label="Next"
                  class="w-6 h-6 rounded-full hover:bg-white/50 flex items-center justify-center transition-colors"
                >
                  <i class="fas fa-chevron-right text-gray-700 text-xs"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Right card square shape with same height as left card -->
           <!-- Banner kanan start -->
          <div
            class="relative rounded-2xl overflow-hidden flex-1 min-h-[280px] right-card-container"
            style="aspect-ratio: 1 / 1;"
          >
            <img
              alt="Modern concrete pendant lamp hanging on white wall"
              class="w-full h-full object-cover scale-100"
              src="/homepage/img/crocs.img/crocs coklat.png"
              decoding="async"
              loading="lazy"
            />
            <div class="absolute top-4 left-4 flex items-center gap-0">
              <span class="block w-4 h-4 rounded-full bg-[#F5F5DC] color-circle" aria-label="Beige color option" data-image-src="/homepage/img/crocs.img/crocs coklat.png"></span> <!-- Beige -->
              <span class="block w-4 h-4 rounded-full bg-[#000000] -ml-1 color-circle" aria-label="Black color option" data-image-src="/homepage/img/crocs.img/crocs black.png"></span> <!-- Black -->
              <span class="block w-4 h-4 rounded-full bg-[#00008B] -ml-1 color-circle" aria-label="Dark Blue color option" data-image-src="/homepage/img/crocs.img/crocs lagoon (1).png"></span> <!-- Dark Blue -->
              <span class="block w-4 h-4 rounded-full bg-[#FFFFFF] border border-gray-300 -ml-1 color-circle" aria-label="White color option" data-image-src="/homepage/img/crocs.img/white crocs.png"></span> <!-- White -->
              <span class="block w-4 h-4 rounded-full bg-[#FFC0CB] -ml-1 color-circle" aria-label="Pink color option" data-image-src="/homepage/img/crocs.img/pink crocs.png"></span> <!-- Pink -->
              <span class="block w-4 h-4 rounded-full bg-[#32CD32] -ml-1 color-circle" aria-label="Green color option" data-image-src="/homepage/img/crocs.img/crocs lagoon.png"></span> <!-- Green -->
              <span class="block w-4 h-4 rounded-full bg-[#ADD8E6] -ml-1 color-circle" aria-label="Light Blue color option" data-image-src="/homepage/img/crocs.img/crocs tint.png"></span> <!-- Light Blue -->
            </div>
            <div class="absolute py-[10] bottom-6 left-6 right-6 flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold mb-1 text-black">Cast Lights</h3>
                <p class="text-xs text-gray-500">GlowGalore Store</p>
              </div>
              <button
                class="bg-black text-white text-xs rounded-full px-5 py-2 hover:bg-gray-900 transition"
                type="button"
              >
                Add to cart $45.90
              </button>
               <!-- Banner kanan end -->
            </div>
          </div>
        </section>

        <!-- Color circles section -->

      </main>
    </section>
    
  </body>
  <script src="/homepage/script.js"></script>
</html>
